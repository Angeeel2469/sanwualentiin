<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Mi San ValentÃ­n ðŸ’–</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .mensaje {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            font-size: 2rem;
            color: white;
            max-width: 70%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: latir 1.5s infinite alternate;
        }
        @keyframes latir {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .corazones {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .corazon {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff4d6d;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: flotar 5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes flotar {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .brillo {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 20%, rgba(255,255,255,0) 80%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            animation: brillo 3s infinite alternate;
        }
        @keyframes brillo {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="corazones" id="corazones"></div>
    <div class="brillo"></div>
    <div class="container">
        <div class="mensaje">ðŸ’– Gachias por decir que si preciosota, y perdon por tardarme en pedirte que seas mi sanvelentin ðŸ’–</div>
    </div>
    <script>
        function generarCorazones() {
            const decoraciones = document.getElementById('corazones');
            for (let i = 0; i < 70; i++) {
                let corazon = document.createElement('div');
                corazon.classList.add('corazon');
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.animationDuration = (Math.random() * 3 + 5) + 's';
                corazon.style.animationDelay = Math.random() * 3 + 's';
                decoraciones.appendChild(corazon);
            }
        }
        generarCorazones();
    </script>
</body>
</html>
